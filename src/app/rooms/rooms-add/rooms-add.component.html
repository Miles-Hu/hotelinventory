<!-- <pre>{{ room | json }}</pre> preformatted text with <pre> tag -->

{{ roomsForm.pristine | json }}
{{ roomsForm.dirty | json }}
{{ roomsForm.valid | json }}
{{ roomsForm.invalid | json }}
<pre>{{ roomsForm.value | json }}</pre>

<div *ngIf="successMessage !== ''" class="alert alert-success">
  {{ successMessage }}
</div>

<form #roomsForm="ngForm" (ngSubmit)="addRoom(roomsForm)">
  <div class="form-group">
    <input
      #roomRoomType="ngModel"
      required="true"
      minlength="5"
      maxlength="20"
      class="form-control"
      type="text"
      name="roomType"
      [(ngModel)]="room.roomType"
      placeholder="roomType"
    />
    <div class="alert alert-danger" *ngIf="roomRoomType.errors?.['minlength']">
      Room Type must be at least 5 characters long.
    </div>
    <div class="alert alert-danger" *ngIf="roomRoomType.dirty && roomRoomType.errors?.['required']">
      Room Type is required.
    </div>
  </div>
  <div class="form-group">
    <input
      required="true"
      class="form-control"
      type="text"
      name="amenities"
      [(ngModel)]="room.amenities"
      placeholder="Amenities"
    />
  </div>
  <div class="form-group">
    <input
      required="true"
      class="form-control"
      type="number"
      name="price"
      [(ngModel)]="room.price"
      placeholder="Price per night"
    />
  </div>
  <div class="form-group">
    <input
      required="true"
      class="form-control"
      type="text"
      name="photos"
      [(ngModel)]="room.photos"
      placeholder="Photos (please provide link)"
    />
  </div>
  <div class="form-group">
    <input
      required="true"
      class="form-control"
      type="datetime"
      name="checkinTime"
      [(ngModel)]="room.checkinTime"
      placeholder="Checkin Time"
    />
  </div>
  <div class="form-group">
    <input
      required="true"
      class="form-control"
      type="datetime"
      name="checkoutTime"
      [(ngModel)]="room.checkoutTime"
      placeholder="Checkout Time"
    />
  </div>
  <div class="form-group">
    <input
      required="true"
      min="1"
      max="5"
      class="form-control"
      type="number"
      name="rating"
      [(ngModel)]="room.rating"
      placeholder="rating"
    />
  </div>

  <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">
    Submit
  </button>
</form>
