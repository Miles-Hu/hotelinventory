<pre>{{ bookingForm?.value | json }}</pre>

<form [formGroup]="bookingForm" (ngSubmit)="addBooking()">
  <mat-form-field class="example-full-width">
    <mat-label>Room Id</mat-label>
    <input
      type="text"
      matInput
      formControlName="roomId"
      placeholder="Room Id"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Guest Name</mat-label>
    <input
      type="text"
      matInput
      formControlName="guestName"
      placeholder="Guest Name"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Guest Email</mat-label>
    <input
      type="email"
      matInput
      formControlName="guestEmail"
      placeholder="Guest Email"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Mobile Number</mat-label>
    <input
      type="text"
      matInput
      formControlName="mobileNumber"
      placeholder="Mobile Number"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Booking Amount</mat-label>
    <input
      type="number"
      matInput
      formControlName="bookingAmount"
      placeholder="Booking Amount"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Checkin Date</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="checkinDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="picker1"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Checkout Date</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="checkoutDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="picker2"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Booking Date</mat-label>
    <input matInput [matDatepicker]="picker3" formControlName="bookingDate" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle
      matIconSuffix
      [for]="picker3"
    ></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field>
  <div formGroupName="address">
      <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> Address </mat-panel-title>
          </mat-expansion-panel-header>
    
          <mat-form-field class="example-full-width">
            <mat-label>Address Line1</mat-label>
            <input
              type="text"
              matInput
              formControlName="addressLine1"
              placeholder="Address Line1"
            />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Address Line2</mat-label>
            <input
              type="text"
              matInput
              formControlName="addressLine2"
              placeholder="Address Line2"
            />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>City</mat-label>
            <input
              type="text"
              matInput
              formControlName="city"
              placeholder="City"
            />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>State</mat-label>
            <input
              type="text"
              matInput
              formControlName="state"
              placeholder="State"
            />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Country</mat-label>
            <input
              type="text"
              matInput
              formControlName="country"
              placeholder="Country"
            />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>ZIP code</mat-label>
            <input
              type="text"
              matInput
              formControlName="zipCode"
              placeholder="ZIP code"
            />
          </mat-form-field>
        </mat-expansion-panel>
      </mat-accordion>
  </div>
  <div>
    <button mat-raised-button color="primary">Book Room</button>
  </div>
</form>
