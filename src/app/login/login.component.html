<form>
    <div class="form-group">
      <input
      #emailControl="ngModel"
      hinvRootHover
      hinvRootEmailvalidator
      color="green"
        class="form-control"
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Provide your email"
      />
    </div>
    <div>
        <pre>{{emailControl.errors | json}}</pre>
    </div>
    <div class="form-group">
        <input
        hinvRootHover
        color="steelblue"
          class="form-control"
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
        />
      </div>
    <button class="btn btn-primary" type="login" (click)="login()">
      login
    </button>
  </form>
