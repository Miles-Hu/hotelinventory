<table class="table">
    <tr>
        <th>Id</th>
        <th>PostID</th>
        <th>Name</th>
        <th>Email</th>
        <th></th>
    </tr>
    <!-- <tr *ngFor="let comment of (comment$ | async)"> -->
    <tr *ngFor="let comment of (comments$ | async)">
        <td>
            {{comment.id}}
        </td>
        <td>
            {{comment.postId}}
        </td>
        <td>
            {{comment.name}}
        </td>
        <td>
            {{comment.email}}
        </td>

</table>
